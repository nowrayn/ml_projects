<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening & Job Match System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AI Resume Screening & Job Match System</h1>
    <p class="subtitle">Upload multiple resumes and match them with a job description</p>

    <div class="card">
        <label>Job Description</label>
        <textarea id="job_description" placeholder="Paste job description here..."></textarea>
    </div>

    <div class="card">
        <label>Upload Resumes (PDF only)</label>
        <input type="file" id="resumes" multiple accept=".pdf">
    </div>

    <button id="analyzeBtn">Analyze Resumes</button>

    <div id="loading" class="loading hidden">Analyzing resumes...</div>

    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
